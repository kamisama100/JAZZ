<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAZZ</title>

    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Buy Box Statistics</h1>
        <table>
          <thead>
            <th>Name</th>
            <th>Rating</th>
            <th>Review</th>
            <th>Last Won</th>
            <th>Time Period</th>
          </thead>
          <tbody>
            <tr>
              <td>ToyBarn</td>
              <td>89%</td>
              <td>4,578</td>
              <td>2/8/22 16:58</td>
              <td>3m ago</td>
            </tr>
          </tbody>
        </table>
        <div class="pagination">
          <button id="prev">Previous</button>
          <div id="page-numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <button id="next">Next</button>
        </div>
      </div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
